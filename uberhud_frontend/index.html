        <script>
            //Global variable to hold session variables//Need to move to cookie or other persistent method
            var sessionsVariables = {};
            var active_carousel = 0;

            setInterval(function() {
                        $.ajax({
                            type:"GET",
                            url:"http://192.168.1.74:8001/carousel",
                            dataType:"html",
                            success:function(data) {
                                
                                if (active_carousel !== data) {
                                        if (data === "0") {
                                                //active_carousel = data
                                                $("#dashboard").click();
                                        };
                                        if (data === "1") {
                                                //active_carousel = 1
                                                $("#hud").click();
                                                
                                        };
                                        if (data === "2") {
                                                //active_carousel = 2
                                                $("#systemstatus").click();
                                        };
                                        if (data === "3") {
                                                //active_carousel = 3 -- Display #hud with crosshair
                                                $("#hud").click();
                                                document.getElementById("crosshair").src = "crosshair.png";
                                        };
                                        //$("#myCarousel").carousel(active_carousel);
                                        console.log("Received data: active carousel is: " + active_carousel);
                                        active_carousel = data;
                                }
                            },
                            error:function() {
                                console.log("Error Connecting to Server to retrieve active carousel.");
                            }
                        })    
                    } , 500);
                
                $(document).ready(function() {
                   $('#myCarousel').carousel({interval:false});
                   $('#myCarousel').carousel(0);
        
                   $('ul.nav > li').click(function (e) {
                        e.preventDefault();
                        $('ul.nav > li').removeClass('active');
                        $(this).addClass('active');                
                   });
                
                   $("#dashboard").click(function(){
                        $.post("http://192.168.1.74:8001/setcarousel", { active_carousel: 0 } );
                        $("#myCarousel").carousel(0);
                        document.getElementById("crosshair").src = "transparent.png";
                   });
                   $("#hud").click(function(){
                        $.post("http://192.168.1.74:8001/setcarousel", { active_carousel: 1 } );
                        $("#myCarousel").carousel(1);                        
                   });
                   $("#systemstatus").click(function(){
                        $.post("http://192.168.1.74:8001/setcarousel", { active_carousel: 2 } );
                        $("#myCarousel").carousel(2);
                   });
                   
                });
                jQuery(function($, undefined) {
                        markterm = $('#markTerminal').terminal(function(command, term) {
                            if (command !== '') {
                                /*var result = window.eval(command);
                                if (result != undefined) {
                                    term.echo(String(result));
                                }
                                */
                                term.echo(String(command));        
                            }
                        }, {
                            greetings: 'uberJarvis Mark Temrinal',
                            name: 'markTerminal',
                            height: 492,
                            width: 1275,
                            prompt: 'mark> '
                        });
                        //markterm.echo("mark> asdf");
                });
                setInterval(function() {
                        $.ajax({
                            type:"GET",
                            url:"http://192.168.1.74:8001/markstatus",
                            dataType:"html",
                            success:function(markStatusResponse) {
                                //alert("[" +markStatusResponse +"]");
                                if (markStatusResponse !== "") {
                                        lines = [];
                                        lines = markStatusResponse.split("\n");
                                        for (i=0; i < lines.length -1; i++) {
                                                line = "mark> " + lines[i].toString();
                                                markterm.echo(line);
                                        }
                                }
                            },
                            error:function() {
                                console.log("Error Connecting to Server to retrieve active carousel.");
                            }
                        })
                        $.getJSON("http://192.168.1.74:8001/shadowstatus", function(shadowstatus) {
                                $.each(shadowstatus, function( key, val ) {
                                   sessionsVariables['key'] = val;
                                        
                                  if (key === "poweron") {
                                    if (val === 1) {
                                        $("#powerstatus").attr('src', 'power_on.png');
                                    } else if (val === 0) {
                                        $("#powerstatus").attr('src', 'power_off.png');
                                        $("#avoidancestatus").attr('src', 'power_off.png');
                                    }
                                  }
                                  if (key === "avoidance") {
                                    if (val === 1) {
                                        $("#avoidancestatus").attr('src', 'power_on.png');
                                    } else if (val === 0 || val === undefined) {
                                        $("#avoidancestatus").attr('src', 'power_off.png');
                                    }
                                  }
                                });
                        });
                        $.getJSON("http://192.168.1.74:8001/flightstats", function(flightStatus) {
                                
                                $.each(flightStatus, function( key, val ) {
                                   if (key === "demo") {
                                        {} flightStatusValues = val;
                                        
                                                $("#fs_controlState").html(flightStatusValues.controlState);
                                                $("#fs_flyState").html(flightStatusValues.flyState);
                                                $("#fs_batteryPercentage").html(flightStatusValues.batteryPercentage);
                                                $("#fs_altitude").html(flightStatusValues.altitude);
                                                {} rotation = flightStatusValues.rotation;
                                                                $("#fs_frontBack").html(rotation.frontBack);
                                                                $("#fs_pitch").html(rotation.pitch);
                                                                $("#fs_theta").html(rotation.theta);
                                                                $("#fs_y").html(rotation.y);
                                                                $("#fs_leftRight").html(rotation.leftRight);
                                                                $("#fs_roll").html(rotation.roll);
                                                                $("#fs_phi").html(rotation.phi);
                                                                $("#fs_x").html(rotation.x);
                                                                $("#fs_clockwise").html(rotation.clockwise);
                                                                $("#fs_yaw").html(rotation.yaw);
                                                                $("#fs_psi").html(rotation.psi);
                                                                $("#fs_z").html(rotation.z);
                                   } else if (key === "droneState") {
                                        {} droneStateValues = val;
                                        $("#fs_flying").html(droneStateValues.flying);
                                   }
                                });
                        });
                } , 1000);
        </script>
